<!DOCTYPE html>
<html lang="PT-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet"/>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            width: 100%;
            background: url('https://images.unsplash.com/photo-1484589065579-248aad0d8b13?q=80&w=759&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') no-repeat center center fixed;
            background-size: cover;
            position: relative;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }
        
        section {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            width: 100%;
            position: relative;
            z-index: 2;
        }
        
        .form-box {
            position: relative;
            width: 420px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            backdrop-filter: blur(0px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .form-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 45px rgba(0, 0, 0, 0.4);
        }
        
        .form-box::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transform: rotate(45deg);
            animation: shine 6s infinite;
            z-index: -1;
        }
        
        h2 {
            font-size: 2.2em;
            color: #fff;
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
            font-weight: 600;
            letter-spacing: 0.5px;
        }
        
        .inputbox {
            position: relative;
            margin: 30px 0;
            width: 100%;
        }
        
        .inputbox label {
            position: absolute;
            top: 50%;
            left: 15px;
            transform: translateY(-50%);
            color: #fff;
            font-size: 1em;
            pointer-events: none;
            transition: 0.3s ease;
        }
        
        .inputbox input {
            width: 100%;
            height: 55px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            outline: none;
            font-size: 1em;
            padding: 0 45px 0 15px;
            color: #fff;
            transition: all 0.3s ease;
        }
        
        .inputbox input:focus {
            border-color: rgba(255, 255, 255, 0.5);
            background: rgba(255, 255, 255, 0.12);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
        }
        
        input:focus ~ label,
        input:valid ~ label {
            top: -12px;
            left: 10px;
            font-size: 0.85em;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            padding: 2px 10px;
            border-radius: 10px;
        }
        
        .inputbox ion-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #fff;
            font-size: 1.2em;
        }
        
        .forget {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: -10px 0 20px;
            font-size: 0.9em;
            color: #fff;
        }
        
        .forget label {
            display: flex;
            align-items: center;
            cursor: pointer;
        }
        
        .forget input {
            margin-right: 8px;
            accent-color: #6e8efb;
        }
        
        .forget a {
            color: #6e8efb;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        .forget a:hover {
            color: #a777e3;
            text-decoration: underline;
        }
        
        button {
            width: 100%;
            height: 45px;
            border-radius: 45px;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            border: none;
            color: #fff;
            outline: none;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(110, 142, 251, 0.4);
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(110, 142, 251, 0.6);
            background: linear-gradient(135deg, #5d7dfa, #9666e2);
        }
        
        button:active {
            transform: translateY(0);
            box-shadow: 0 3px 10px rgba(110, 142, 251, 0.4);
        }
        
        .register {
            font-size: 0.9em;
            color: #fff;
            text-align: center;
            margin: 25px 0 10px;
        }
        
        .register p a {
            color: #6e8efb;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }
        
        .register p a:hover {
            color: #a777e3;
            text-decoration: underline;
        }
        
        @keyframes shine {
            0% {
                transform: rotate(45deg) translate(-50%, -50%);
            }
            100% {
                transform: rotate(45deg) translate(100%, 100%);
            }
        }
        
        .error-message {
            color: #ff6b6b;
            text-align: center;
            margin-top: 15px;
            font-size: 0.9em;
            display: none;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 8px;
            border-left: 4px solid #ff6b6b;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        @media (max-width: 480px) {
            .form-box {
                width: 90%;
                padding: 30px;
            }
            
            h2 {
                font-size: 1.8em;
            }
            
            .forget {
                flex-direction: column;
                gap: 10px;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <section>
        <div class="form-box">
            <div class="form-value">
                <form id="login-form">
                    <h2>Login</h2>
                    <div class="inputbox">
                        <ion-icon name="mail-outline"></ion-icon>
                        <input type="email" id="email" required>
                        <label for="email">Email</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input type="password" id="password" required>
                        <label for="password">Senha</label>
                    </div>
                    <div class="forget">
                        <label>
                            <input type="checkbox" id="remember"> Lembre de mim
                        </label>
                        <a href="#">Esqueceu a senha?</a>
                    </div>
                   <button type="submit">Entrar</button>
                   <div id="error-message" class="error-message"></div>
                   
                    <div class="register">
                        <p>Não tem uma conta? <a href="#">Registrar-se</a></p>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    
    <script>
        function enableProtection() {
            document.addEventListener('contextmenu', function(e) {
                e.preventDefault();
                return false;
            });
            
            document.addEventListener('keydown', function(e) {
                if (e.keyCode === 123) {
                    e.preventDefault();
                    return false;
                }

                if (e.ctrlKey && e.shiftKey && e.keyCode === 73) {
                    e.preventDefault();
                    return false;
                }
                
                if (e.ctrlKey && e.keyCode === 85) {
                    e.preventDefault();
                    return false;
                }
                
                if (e.ctrlKey && e.shiftKey && e.keyCode === 67) {
                    e.preventDefault();
                    return false;
                }
            });
        }
        
        // CREDENCIAIS VÁLIDAS - adiciona usuarios usando o formato {email: 'email', password: 'senha'},
        const validCredentials = [
            { email: 'admin@sistema.com', password: 'Sistema123@' },
            { email: 'teste1@gmail.com', password: 'teste123' },
            { email: 'teste2@gmail.com', password: 'teste123' },
            { email: 'usuario3@exemplo.com', password: 'senha456' },
            { email: 'usuario4@exemplo.com', password: 'senha789' },
            { email: 'usuario5@exemplo.com', password: 'senha101' },
            { email: 'usuario6@exemplo.com', password: 'senha202' },
            { email: 'usuario7@exemplo.com', password: 'senha303' }
        ];
        
        // Função para verificar credenciais
        function checkCredentials(email, password) {
            return validCredentials.some(cred => cred.email === email && cred.password === password);
        }
        
        // Função para exibir mensagem de erro
        function showError(message) {
            const errorElement = document.getElementById('error-message');
            errorElement.textContent = message;
            errorElement.style.display = 'block';

            // Ocultar mensagem de erro após 5 segundos
            setTimeout(() => {
                errorElement.style.display = 'none';
            }, 5000);
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            // Habilitar proteção contra inspeção
            enableProtection();
            
            const loginForm = document.getElementById('login-form');
            
            // Manipulador de envio do formulário
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const rememberMe = document.getElementById('remember').checked;
                
                // Verificação das credenciais
                if (checkCredentials(email, password)) {
                    document.getElementById('error-message').style.display = 'none';
                    
                    // Lembrar email se a opção estiver marcada
                    if (rememberMe) {
                        localStorage.setItem('userEmail', email);
                        localStorage.setItem('rememberMe', 'true');
                    } else {
                        localStorage.removeItem('userEmail');
                        localStorage.removeItem('rememberMe');
                    }
                    
                    // Efeito de carregamento no botão
                    const loginButton = loginForm.querySelector('button');
                    const originalText = loginButton.innerHTML;
                    loginButton.innerHTML = '<span class="loading"></span> Entrando...';
                    loginButton.disabled = true;
                    
                    // Simular atraso de login
                    setTimeout(() => {
                        // Redirecionar para a página principal
                        window.location.href = 'site.html';
                    }, 1500);
                } else {
                    // Credenciais inválidas
                    showError('Email ou senha incorretos. Tente novamente.');
                    document.getElementById('password').value = '';
                    document.getElementById('password').focus();
                }
            });
            
            // Verificar se o email deve ser lembrado
            const rememberedEmail = localStorage.getItem('userEmail');
            const rememberMe = localStorage.getItem('rememberMe') === 'true';
            
            if (rememberedEmail && rememberMe) {
                document.getElementById('email').value = rememberedEmail;
                document.getElementById('remember').checked = true;
            }
        });
    </script>
</body>
</html>
